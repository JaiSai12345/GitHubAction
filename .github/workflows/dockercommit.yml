name: Build and Push Docker Image on Commit

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the action

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.jayasai9000 }}  # Docker Hub username secret
          password: ${{ secrets.J@yasai1999 }}  # Docker Hub password secret

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.jayasai9000 }}/my-image:latest .

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.jayasai9000 }}/my-image:latest
